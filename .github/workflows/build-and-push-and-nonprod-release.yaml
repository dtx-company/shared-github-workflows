name: build-and-push-and-nonprod-release

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      project:
        required: true
        type: string
      extra-deployments:
        required: false
        description: "for services that have multiple deployments in their values.yaml in fc-infra-kubernetes, provide the names of the other deployments e.g. 'worker,beat' as a comma separated list"
        type: string
      dockerfilepath:
        required: false
        type: string
        default: "./Dockerfile" # Dockerfile in the root of the repo
    secrets:
      JFROG_FLOWCODE_SERVER_NAME:
        required: true
      JFROG_FLOWCODE_FC_DOCKER_USERNAME:
        required: true
      JFROG_FLOWCODE_FC_DOCKER_PASSWORD:
        required: true
      JFROG_FLOWCODE_FC_DOCKER_REPO:
        required: true
      PERSONAL_ACCESS_TOKEN_GITHUB_WORKFLOWS_CICD:
        required: true
      JFROG_PYPI_USERNAME:
        required: false
      JFROG_PYPI_PASSWORD:
        required: false

permissions:
      id-token: write    # Required for aws role assumption

jobs:
  cd:
    runs-on: self-hosted
    env:
      IMAGE_TAG: ${{ github.sha }}
    steps:
      -
        name: Set up Docker Context for Buildx
        id: buildx-context
        run: |
          docker context create builders
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          endpoint: builders
      -
        name: Login to Artifactory
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.JFROG_FLOWCODE_SERVER_NAME }}
          username: ${{ secrets.JFROG_FLOWCODE_FC_DOCKER_USERNAME }}
          password: ${{ secrets.JFROG_FLOWCODE_FC_DOCKER_PASSWORD }}
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          file: ${{ inputs.dockerfilepath }}
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN_GITHUB_WORKFLOWS_CICD }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.JFROG_FLOWCODE_SERVER_NAME }}/${{ secrets.JFROG_FLOWCODE_FC_DOCKER_REPO }}/${{ inputs.service }}:${{ env.IMAGE_TAG }}
          # GITHUB_USERNAME and GITHUB_PASSWORD are needed to pull private repos in the build process.
          build-args: |
            GITHUB_USERNAME=fc-cicd-rw
            JFROG_PYPI_USERNAME=${{ secrets.JFROG_PYPI_USERNAME }}
            JFROG_PYPI_PASSWORD=${{ secrets.JFROG_PYPI_PASSWORD }}
          secrets: |
            GITHUB_TOKEN=${{ secrets.PERSONAL_ACCESS_TOKEN_GITHUB_WORKFLOWS_CICD }}

      -
        name: Checkout kubernetes infra repo
        uses: actions/checkout@v2
        with:
          repository: dtx-company/fc-infra-kubernetes
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN_GITHUB_WORKFLOWS_CICD }}
      -
        name: Update the image tags in values.yaml and push commit
        run: |
          echo "Installing yq..."
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod a+x /usr/local/bin/yq

          echo;
          echo "Setting git config..."
          git config --local user.name ${{ github.event.pusher.name }}
          git config --local user.email ${{ github.event.pusher.email }}

          echo;
          awsenvs=( "fc-services-stg" "fc-services-preprod" )
          for awsenv in "${awsenvs[@]}"
          do
            filename="cloud/aws/${awsenv}/use1/primary/${{ inputs.project }}/applications/${{ inputs.service }}/values.yaml"
            IFS=, read -ra deployments <<< "${{ inputs.extra-deployments }}"  # split by comma into an array
            deployments+=("fc-service")                                       # fc-service is always included
            echo "Updating ${filename} for deployments ${deployments[*]}..."
            for d in "${deployments[@]}"
            do
              path=".${d}.process.tag" yq -i eval 'eval(strenv(path)) = "${{ env.IMAGE_TAG }}"'  ${filename}
            done
            git add ${filename}
          done

          echo; echo;
          echo "Pushing to git..."
          git diff HEAD
          if [[ $(git diff HEAD) ]]; then
            git commit -m "cicd-auto: nonprod bump ${{ inputs.service }} to ${{ env.IMAGE_TAG }}" -m "triggered from https://github.com/${{ github.repository }}/commit/${{ github.sha }}"
            git push origin HEAD
          else
            echo "Nothing to push"
          fi
